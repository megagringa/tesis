<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cliente/style.css">
    <title>Restaurante Tablet</title>
</head>
<body>
    <div class="menu">
        <h1>Menú del Restaurante</h1>
        <ul id="menu-list">
            <!-- Aquí se agregarán elementos del menú dinámicamente -->
        </ul>
    </div>
    <div class="cart">
        <h2>Carrito</h2>
        <ul id="cart-list">
            <!-- Aquí se mostrarán los elementos del carrito dinámicamente -->
        </ul>
        <p>Total: <span id="total-price">0.00</span> $</p>
        <label for="num-personas">Número de Personas:</label>
        <input type="number" id="num-personas" min="1" value="1">
        <button id="divide-cuenta">Dividir Cuenta</button>
        <button id="clear-cart">Limpiar Carrito</button>
    </div>
    <div class="actions">
        <button id="call-waiter">Llamar al Mesero</button>
        <button id="order-drink">Pedir Bebida Artesanal</button>
        <button id="request-bill">Pedir la Cuenta</button>
        <button id="cancel-order">Cancelar Pedido</button>
    </div>
    <script src="cliente/script.js"></script>
    <script src="cliente/client.js"></script>
    <script src="cliente/RestaurantServer.js"></script>
    <script src="cliente/WebSocketServer.js"></script>
</body>
</html>
